<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Productos - Mi Empresa</title>

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- reCAPTCHA v3: define tu SITE KEY y carga la librer√≠a -->
  <script>
    // ‚ö†Ô∏è Usa EXACTAMENTE la clave del sitio de esta key v3 (no la secreta)
    window.RECAPTCHA_SITE_KEY = '6LeHu_YrAAAAAE9ViEhbkMXR8nWVdllAOseAuSFz';
  </script>
  <!-- Sugerencia: evita 'render=explicit'; usa v3 por dominio y ejecuta con execute(key, {action}) -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LeHu_YrAAAAAE9ViEhbkMXR8nWVdllAOseAuSFz" async defer></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">üõí Mis Productos</h1>

      <!-- Bot√≥n visible SOLO en m√≥viles para saltar al carrito -->
      <a href="#carrito" class="cart-jump" aria-label="Ir al carrito">
        Ver carrito
      </a>
    </div>
  </header>

  <main class="container layout">
    <!-- Secci√≥n de productos -->
    <section id="productos" aria-labelledby="titulo-productos">
      <div class="section-head">
        <h2 id="titulo-productos">Nuestros Productos</h2>
        <p class="section-sub">Calidad, precio y entrega r√°pida.</p>
      </div>

      <div id="lista-productos" class="productos-grid" role="list"></div>
    </section>

    <!-- Carrito y pago -->
    <aside id="carrito" aria-labelledby="titulo-carrito">
      <div class="cart-card">
        <h2 id="titulo-carrito" class="cart-title">Cesta de Compra</h2>

        <ul id="lista-carrito" class="cart-list" aria-live="polite"></ul>

        <p class="total-line">
          Total: $<span id="total-carrito">0.00</span>
        </p>

        <!-- Formulario de orden -->
        <form id="form-orden" novalidate class="order-form">
          <h3 class="form-title">Detalles de Recolecci√≥n</h3>

          <label for="nombre-cliente">Nombre Completo</label>
          <input
            type="text"
            id="nombre-cliente"
            required
            autocomplete="name"
            inputmode="text"
            placeholder="Tu nombre completo"
          />

          <label for="email-cliente">Correo Electr√≥nico</label>
          <input
            type="email"
            id="email-cliente"
            required
            autocomplete="email"
            inputmode="email"
            placeholder="tucorreo@ejemplo.com"
          />

          <div class="row-2">
            <div>
              <label for="fecha-recoleccion">D√≠a de Recolecci√≥n</label>
              <input
                type="date"
                id="fecha-recoleccion"
                required
                aria-describedby="fecha-ayuda"
              />
              <small id="fecha-ayuda" class="help">
                Selecciona una fecha a partir de hoy.
              </small>
            </div>

            <div>
              <label for="hora-recoleccion">Hora de Recolecci√≥n</label>
              <input
                type="time"
                id="hora-recoleccion"
                required
                step="60"
                min="08:00"
                max="22:00"
                value="08:00"
                pattern="^[0-2]\\d:[0-5]\\d$"
                inputmode="numeric"
                aria-describedby="hora-ayuda"
                title="Ingresa una hora v√°lida entre 08:00 y 22:00"
              />
              <small id="hora-ayuda" class="help">
                Formato <strong>HH:MM</strong> (ej. 09:30). Rango: 08:00‚Äì22:00.
              </small>
            </div>
          </div>

          <!-- üîπ Stripe Payment Element -->
          <div id="payment-element-container" style="margin-top:20px; display:none;"></div>

          <!-- üîê Token reCAPTCHA (llenado por script.js) -->
          <input type="hidden" id="recaptcha_token" name="recaptcha_token" />

          <!-- Bot√≥n de pago -->
          <button type="submit" id="btn-iniciar-pago" class="btn btn-primary">
            Iniciar Pago con Tarjeta
          </button>
        </form>

        <!-- Bot√≥n de WhatsApp -->
        <button
          id="btn-whatsapp-pedido"
          class="whatsapp-btn"
          data-phone="5215555555555"
          aria-label="Enviar pedido por WhatsApp"
        >
          Enviar Pedido por WhatsApp
        </button>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© <span id="year"></span> Mi Empresa. Todos los derechos reservados.</p>
    </div>
  </footer>

  <noscript>
    <p class="nojs">
      Necesitas habilitar JavaScript para completar el pago e interactuar con el carrito.
    </p>
  </noscript>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
