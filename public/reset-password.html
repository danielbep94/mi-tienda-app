<!-- public/reset-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .card{max-width:420px;margin:40px auto;background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:16px}
    .card h2{margin:0 0 10px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{width:100%;margin-top:12px;padding:10px;background:#111;color:#fff;border:none;border-radius:8px}
    .msg{margin-top:10px}
  </style>
</head>
<body>
  <main class="card">
    <h2>Restablecer contraseña</h2>
    <p>Introduce tu nueva contraseña. El enlace es válido por 1 hora.</p>

    <label for="newpass">Nueva contraseña</label>
    <input id="newpass" type="password" placeholder="Mínimo 6 caracteres" autocomplete="new-password"/>

    <label for="newpass2">Confirmar contraseña</label>
    <input id="newpass2" type="password" placeholder="Repite la contraseña" autocomplete="new-password"/>

    <button id="btn-reset">Actualizar contraseña</button>
    <p id="msg" class="msg"></p>
  </main>

  <script>
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token');
    const email = qs.get('email');

    const btn = document.getElementById('btn-reset');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      const p1 = document.getElementById('newpass').value.trim();
      const p2 = document.getElementById('newpass2').value.trim();
      if (!p1 || p1.length < 6) { msg.textContent = 'La contraseña debe tener al menos 6 caracteres.'; return; }
      if (p1 !== p2) { msg.textContent = 'Las contraseñas no coinciden.'; return; }
      msg.textContent = 'Procesando…';

      try {
        const r = await fetch('/api/auth/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token, newPassword: p1 })
        });
        const j = await r.json();
        if (!j.success) { msg.textContent = j.message || 'No se pudo actualizar.'; return; }
        msg.textContent = '✅ Contraseña actualizada. Ya puedes cerrar esta página e iniciar sesión.';
      } catch (e) {
        msg.textContent = 'Error de red. Intenta de nuevo.';
      }
    });
  </script>
</body>
</html>
